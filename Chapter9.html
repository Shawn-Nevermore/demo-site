<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adding a flash movie</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/
             swfobject/2.2/swfobject.js"></script>
         <script type="text/javascript">swfobject.embedSWF("flash/bird.swf",
             "bird", "400", "300", "8.0.0");</script>
         <style type="text/css">
            p#pBird {
                color:blue;
            }
            p.testP {
                color:red;
            }
         </style>
    </head>
    <body>
    <div id="bird">
        <p id="pBird">
            An animation of bird taking a shower.
        </p>
        <p class="testP">
            test p.
        </p>
    </div>
    </body>
</html>
